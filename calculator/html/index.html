<!DOCTYPE html>
<html>

<head>
  <title>Calculator </title>
  <link rel="icon" href="../html/images.jpeg" />
  <link rel="stylesheet" href="../css/cal.css" />
</head>

<body>
  <div class="container">
    <div class="eye">
      <img src="../css/eye.png " style="max-width:100%;height:auto;" />
    </div>
    <div class="pen">
      <img src="../css/pen.png" width="200px" />
    </div>
    <div class="paper">
      <img src="../css/paper.png" width="300px" />
    </div>
    <div class="calculator">
      <input type="text" id="inputBox" placeholder="0" />
      <div>
        <button class="button operator">AC</button>
        <button class="button operator">DEL</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
      </div>
      <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
      </div>
      <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
      </div>
      <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
      </div>

      <div>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button equalBtn">=</button>
      </div>
    </div>
  </div>

  <script src="../javasrcipt/script.js"></script>
  <!-- 27menaga2004--ps->MenEngineer05$ -->
</body>

</html>
